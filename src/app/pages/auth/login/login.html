<div
  class="flex-1 bg-[url('/assets/images/background.svg')] bg-cover bg-left bg-no-repeat flex items-center justify-center p-4 sm:p-6"
>   <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
    <div class="p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
        <div class="form-group">
            <label for="mail">Adresse mail :</label>
            <input id="mail" type="email" formControlName="mail" />
            @if (loginForm.get('mail')?.touched && loginForm.get('mail')?.invalid) {
            <div class="error">Adresse mail invalide.</div>
            }
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe :</label>
            <input id="motDePasse" type="password" formControlName="motDePasse" />
            @if (loginForm.get('motDePasse')?.touched && loginForm.get('motDePasse')?.invalid) {
            <div class="error">Mot de passe requis.</div>
            }
        </div>

        <button type="submit">Se connecter</button>
        </form>
    </div>
    </div>
</div>
