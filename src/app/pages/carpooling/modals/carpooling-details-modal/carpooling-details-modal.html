<dialog #carpoolingDetailsModal 
class="relative bg-background text-police m-auto p-4 border-8 border-[var(--color-green)] rounded-sm"
>
    <!--Croix en haut à droite-->
    <button
    class="absolute top-2 right-2 text-[var(--color-police)]"
    (click)="closeModal()"aria-label="Fermer la modale"
    >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
  <h1 class="text-center">Détails de la réservation</h1>
  <div class="flex space-x-8 p-4">
    <!--Côté gauche de la modale-->
    <div class="space-y-2">
        <div>
            <p>Organisateur</p>
            <div class="flex items-center gap-2 p-1.5 pr-16 border-2 border-[var(--color-green)] rounded-sm">
                <img src="assets/icons/avatar.svg" alt="avatar" class="h-8" />
                <p>{{ organizer() }}</p>
            </div>
        </div>
        <div>
            <app-modal-participants-informations></app-modal-participants-informations>
        </div>
    </div>
    <!--Côté droite de la modale-->
    <div class="pt-4 flex flex-col justify-between">
        <app-modal-car-informations></app-modal-car-informations>
        <div class="space-x-8">
            <button class="btn-modal" (click)="closeModal()">Annuler</button>
            <button class="btn-modal">Réserver</button>
        </div>
        
    </div>
  </div>

</dialog>
