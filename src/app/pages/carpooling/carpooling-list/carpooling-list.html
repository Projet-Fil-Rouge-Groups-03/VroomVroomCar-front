<div class="max-w-[650px] w-full mx-auto flex flex-col h-full gap-8 justify-content-evenly py-8">
    @if (trips().length === 0) {
        <p>Chargement des trajets...</p>
    } @else {
        @for (trip of displayedTrips(); track trip.id) {
            <app-carpooling-card [trip]="trip"/>
        }@empty {
            <p>Aucun trajet trouv√©.</p>
        }
        @if (showMoreButton()) {
            <button class="btn-primary self-center" (click)="loadMoreTrips()">Voir plus</button>
        }
    }

</div>
