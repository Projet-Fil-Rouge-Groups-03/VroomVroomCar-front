<div>
    <h3>Informations Personnelles</h3>
    <div class="border border-black rounded-md">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="grid cols-2 gap-4">
                <div>
                    <img src="assets/icons/avatar.svg" alt="Avatar"></div>
                <div>
                    <label>Nom</label>
                    <p class="border border-green-rounded">{{user()?.nom}}</p>
                    <label>Prenom</label>
                    <p class="border border-green-rounded">{{user()?.prenom}}</p>
                </div>
                <div class="col-span-2">
                    <label>Mail</label>
                    <p class="border border-green-rounded">{{user()?.mail}}</p>
                </div>
            </div>
            <div class="grid cols-2 gap-4">
                <div class="col-span-2">
                    <h2>Adresse</h2><br>
                    <label>Libelle</label>
                    <p class="border border-green-rounded">{{user()?.libelle}}</p>
                </div>
                <div>
                    <label>Ville</label>
                    <p class="border border-green-rounded">{{user()?.ville}}</p>
                </div>
                                <div>
                    <label>Code Postal</label>
                    <p class="border border-green-rounded">{{user()?.codePostal}}</p>
                </div>
            </div>
        </div>
        <div class="relative border-2 border-light-orange rounded-md p-4 mt-8 grid grid-cols-4">
            <div class="absolute -top-3 left-4 bg-white px-2">Véhicule</div>
            <div>
                <div>
                    <label>Marque</label>
                    <div class="border border-green-rounded">{{userCar?.marque}}</div>
                </div>
                <div>
                    <label>Motorisation</label>
                    <div class="border border-green-rounded">{{userCar?.motorisation}}</div>
                </div>
            </div>
            <div>
                <div>
                    <label>Modèle</label>
                    <div class="border border-green-rounded">{{userCar?.modele}}</div>
                </div>
                <div>
                    <label>Places Restantes</label>
                    <div class="border border-green-rounded">{{userCar?.nbDePlaces}}</div>
                </div>
            </div>
            <div class="col-span-2 flex flex-col h-full">
                <label>Infos supp.</label>
                <div class="flex-1 border border-green-rounded">{{userCar?.infosSupp}}</div>
            </div>
        </div>
        <button class="btn-modal ml-auto block">Modifier</button>
    </div>
</div>
