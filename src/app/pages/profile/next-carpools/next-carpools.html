<div class="pb-1 flex justify-between">
  <h2>Mes prochains trajets</h2>
  
  <img
    src="assets/icons/Add.svg"
    alt="Logo VroomVroomCar"
    class="cursor-pointer"
    (click)="openModalAdd()"
  />
</div>

<table class="table-vroom">
  <thead>
    <tr>
      <th>Date et heure de départ</th>
      <th>Départ</th>
      <th>Arrivée</th>
      <th>Type véhicule</th>
      <th>Places</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="cursor-pointer">
      <td class="flex justify-between"><span>22/07/2025</span> 9:00</td>
      <td>Paris</td>
      <td>Lyon</td>
      <td>Personnel</td>
      <td>3/5</td>
      <td>
        <button type="button" title="Modifier le trajet" class="cursor-pointer">
          ✏️
        </button>
        <button
          type="button"
          class="cursor-pointer text-xl"
          title="Supprimer le tableau"
        >
          🗑️
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn-primary mx-auto my-4">Voir plus</button>

<app-add-edit-carpooling-modal
  #addEditModal
  (saved)="onCarpoolSaved($event)"
></app-add-edit-carpooling-modal>
